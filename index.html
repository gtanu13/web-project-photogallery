<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Futura:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gallery-container">
        <div class="floating-title">
            <h1>Monochrome Moments</h1>
            <p>Capturing life in grayscale</p>
        </div>
        <div class="custom-grid">
            <div class="grid-item "><img src="sunset.png" alt="City"></div>
            <div class="grid-item"><img src="trees.png" alt="Trees"></div>
            <div class="grid-item "><img src="blr.png" alt="BLR"></div>
            <div class="grid-item"><img src="food.png" alt="Food"></div>
            <div class="grid-item "><img src="cubbonpark.png" alt="Cubbon Park"></div>
            <div class="grid-item "><img src="ubcity.png" alt="UB City"></div>
            <div class="grid-item"><img src="auto.png" alt="Auto"></div>
        </div>
    </div>
</body>
</html>
